<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador</title>
</head>
<body>
    <script>
        var n1 = Number(window.prompt(`Informe valor do contador ${n1}`));
        n1 = n1 + 1; // modo tradicional
        n1 += 1; //Modo simplificado
        n1 ++; // Modo simplificado do simplificado (incremento)
        document.write(n1);
    </script>
</body>
</html>

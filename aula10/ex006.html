<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">interaja...</div>
    <script>
        /*function clicar(){
            var a = window.document.getElementById("area");
            a.innerText = "clicouu"
        }*/

        var a = window.document.getElementById("area"); // variavel global, porém o valor de a não é o mesmo em cada função
        //inves de poluir a tag html com 
        //<div id="area" onclick="clicar()" onmousemove="mousemove()" onmouseout="mouseout()" >interaja...</div>
        //é possivel fazer assim para efetuar as ações de interatividade
        a.addEventListener("click", clicar);
        a.addEventListener("mousemove",mousemove);
        a.addEventListener("mouseout",mouseout);
        function clicar(){
            a.innerText = "clicouu"
        }
        function mousemove(){
            a.innerText = "passou";
        }
        function mouseout(){
            a.innerText = "SAIU";
        }
    </script>
</body>
</html>
